<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Basri Akkaya'nın Siber Güvenlik ve Teknoloji Blogu">
    <meta name="author" content="Basri Akkaya">
    <meta name="keywords" content="siber güvenlik, teknoloji, hacking, etik hacker, bilgi güvenliği">
    <meta property="og:title" content="Blog | Basri Akkaya">
    <meta property="og:description" content="Siber Güvenlik ve Teknoloji Üzerine Blog Yazıları">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://basriakkaya.com/blog">
    <meta name="theme-color" content="#4af626">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Blog | Basri Akkaya</title>
    <link rel="canonical" href="https://basriakkaya.com/blog">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css">
    <style>
        .post-content {
            padding: 20px;
            line-height: 1.6;
        }
        .post-content h1, .post-content h2, .post-content h3 {
            color: #00ff00;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .post-content p {
            margin-bottom: 1em;
        }
        .post-content pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .post-content code {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .post-content blockquote {
            border-left: 3px solid #00ff00;
            padding-left: 15px;
            margin: 1em 0;
            color: #888;
        }
        .post-content ul, .post-content ol {
            margin-left: 20px;
            margin-bottom: 1em;
        }
        .back-button {
            background: #333;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background: #00ff00;
            color: #000;
        }
        .post-header {
            margin-bottom: 30px;
        }
        .post-date {
            color: #888;
            font-style: italic;
            margin: 10px 0;
        }
        .mermaid {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        /* Matrix rain canvas styling */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="blog-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
            </div>
            <div class="terminal-title">kage@terminal:~/blog$</div>
        </div>

        <div class="blog-content">
            <div class="blog-header">
                <a href="../index.html" class="back-btn">
                    <i class="fas fa-chevron-left"></i> Ana Sayfa
                </a>
                <h1>Blog Yazıları</h1>
            </div>

            <div id="posts-list" class="posts-grid">
                <!-- Blog posts will be loaded dynamically -->
            </div>

            <div id="full-post" class="full-post-container" style="display: none;">
                <!-- Full blog post will be loaded here -->
            </div>
        </div>

        <footer class="site-footer">
            <p>© 2024 Basri Akkaya. Bu proje Basri Akkaya tarafından hazırlanmıştır – <a href="https://basriakkaya.com">basriakkaya.com</a></p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="../matrix.js"></script>
    <script src="blog.js"></script>
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <!-- Vercel Speed Insights -->
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
